name: 'Hello World'
description: 'Greet someone and record the time'
branding:
  icon: 'heart'
  color: 'blue'

inputs:

  flutter_version:
    description: 'Flutter version'
    required: false
    default: '3.3.3'


  flutter_channel:
    description: 'Flutter channel'
    required: false
    default: 'stable'


runs:
  using: "composite"
  main: 'dist/index.js'
  steps:
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
  
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: ${{inputs.flutter_version}}
        channel: ${{inputs.flutter_channel}}
    - run: flutter pub get
      shell: bash
    - run: flutter build apk 
      shell: bash

    - uses: ./src/ # Uses an action in the root directory
      id: hello
      with:
        who-to-greet: 'Mona the Octocat'

  


